<!doctype html>
<html>
  <head>
    <title>ATM</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="header">
      <div><img src="ga.png" /></div>
      <div class="title">Bank of GA</div>
    </div>

    <div id="checking" class="account">
      <h2>Checking</h2>
      <div class="balance">$<span>0</span></div>
      <input id="checking-input" type="text" placeholder="enter an amount" value="0" />
      <input id="checking-deposit" type="button" value="Deposit" />
      <input id="checking-withdraw" type="button" value="Withdraw" />
    </div>

    <div id="savings" class="account">
      <h2>Savings</h2>
      <div class="balance">$<span>0<span></div>
      <input class="input" type="text" placeholder="enter an amount"/>
      <input class="deposit" type="button" value="Deposit" />
      <input class="withdraw" type="button" value="Withdraw" />
    </div>

    <div class="notify">
      <span id="notify-text" class="empty">THIS IS TEST</span>
    </div>

    <script defer src="app0.js"></script>
  </body>
</html>
